dependencies {
    implementation project(':plugin-api')
    implementation project(':plugin-core')
    implementation project(':greeting-core')
    implementation project(':database-core')

	implementation 'ch.qos.logback:logback-classic:1.2.9'
}

// define task for running the legacy app
task runLegacy(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'de.vagtsi.examples.guicejavamodule.legacyapp.GuiceLegacyApp'
    // load all modules from configured classpath
    jvmArgs = [
      '--module-path', classpath.asPath,
      '--add-modules', 'ALL-MODULE-PATH'
    ]
}
